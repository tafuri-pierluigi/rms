services:
  # =========================================================================
  # NGINX - Default reverse proxy (commented out - using Caddy)
  # Per switchare: decommenta nginx, commenta caddy
  # =========================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: rms_nginx
  #   restart: unless-stopped
  #   ports:
  #     - '${NGINX_HTTP_PORT:-80}:80'
  #     - '${NGINX_HTTPS_PORT:-443}:443'
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/conf.d:/etc/nginx/conf.d:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - ./rms-frontend/dist:/usr/share/nginx/html:ro
  #     - nginx_logs:/var/log/nginx
  #   depends_on:
  #     backend:
  #       condition: service_healthy
  #   networks:
  #     - rms_network

  backend:
    build:
      context: ./rms-backend
      dockerfile: Dockerfile
    container_name: rms_backend
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-rms_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      REFRESH_TOKEN_EXPIRATION: ${REFRESH_TOKEN_EXPIRATION:-7d}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-900}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rms_network

  postgres:
    image: postgres:15-alpine
    container_name: rms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-rms_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rms_network
    ports:
      - '${DB_PORT:-5432}:5432'

  # =========================================================================
  # CADDY - Alternative reverse proxy (active)
  # Vantaggi: HTTPS automatico, config semplice, HTTP/2+3 nativo
  # Per switchare: commenta caddy, decommenta nginx
  # =========================================================================
  caddy:
    image: caddy:2-alpine
    container_name: rms_caddy
    restart: unless-stopped
    ports:
      - '${CADDY_HTTP_PORT:-80}:80'
      - '${CADDY_HTTPS_PORT:-443}:443'
      - '${CADDY_HTTPS_PORT:-443}:443/udp'  # HTTP/3 (QUIC)
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./rms-frontend/dist:/srv/frontend:ro
      - caddy_data:/data       # Certificates storage
      - caddy_config:/config   # Caddy runtime config
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rms_network

networks:
  rms_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
