# Upstream backend
upstream backend {
    server backend:3000;
    keepalive 32;
}

# Extract tenant slug from subdomain
# admin.example.com -> tenant_slug = "" (SuperAdmin)
# acme-corp.example.com -> tenant_slug = "acme-corp"
map $host $tenant_slug {
    ~^admin\. "";
    ~^(?<subdomain>[^.]+)\. $subdomain;
    default "";
}

# Determine if SuperAdmin context
map $host $is_superadmin {
    ~^admin\. "true";
    default "false";
}

# =============================================================================
# SuperAdmin Area: admin.example.com
# =============================================================================
server {
    listen 80;
    server_name admin.* admin.localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'" always;
    # Enable HSTS when HTTPS is configured (SEC-002)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Proxy - SuperAdmin context
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=40 nodelay;

        # Rewrite /api/* to /*
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Tenant context headers
        proxy_set_header X-Tenant-Slug "";
        proxy_set_header X-Is-SuperAdmin "true";
    }

    # Stricter rate limit for auth endpoints
    location /api/auth/ {
        limit_req zone=login_limit burst=5 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_set_header X-Tenant-Slug "";
        proxy_set_header X-Is-SuperAdmin "true";
    }
}

# =============================================================================
# Tenant Area: {tenant-slug}.example.com
# =============================================================================
server {
    listen 80;
    server_name ~^(?<tenant>[^.]+)\..*;

    # Block access if tenant slug is empty or "www"
    if ($tenant = "") {
        return 404;
    }
    if ($tenant = "www") {
        return 301 $scheme://admin.$host$request_uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'" always;
    # Enable HSTS when HTTPS is configured (SEC-002)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Proxy - Tenant context
    location /api/ {
        limit_req zone=api_limit burst=40 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # CRITICAL: Inject tenant context from subdomain
        proxy_set_header X-Tenant-Slug $tenant;
        proxy_set_header X-Is-SuperAdmin "false";
    }

    location /api/auth/ {
        limit_req zone=login_limit burst=5 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_set_header X-Tenant-Slug $tenant;
        proxy_set_header X-Is-SuperAdmin "false";
    }
}

# =============================================================================
# Development: localhost (no subdomain support)
# =============================================================================
server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Security headers (relaxed for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Dev CSP: allow 'unsafe-inline' for scripts (Vite build may generate inline module scripts)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'" always;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API Proxy - Dev mode (no forced tenant context)
    # Both SuperAdmin and tenant users can work via localhost.
    # TenantGuard determines context from JWT alone when headers are absent.
    # WARNING: Development only. In production, use subdomain-based routing.
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Do NOT set X-Tenant-Slug or X-Is-SuperAdmin here.
        # In dev mode, the backend relies on JWT tenantId for context.
    }
}
